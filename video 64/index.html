<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand=Math.random();
        let first,second,third;
        //lets generate the first number
        if(rand<0.33){
            first="crazy";
        }
        else if(rand<0.66 && rand>=0.33){
            first="amazing";
        }
        else{
            first="fire";
        }
        //lets generate the second number
        rand=Math.random();
        if(rand<0.33){
            second="engine";
        }
        else if(rand<0.66 && rand>=0.33){
            second="foods";
        }
        else{
            second="garments";
        }
        //lets generate the third word now
        rand=Math.random();
        if(rand<0.33){
            third="bros";
        }
        else if(rand<0.66 && rand>=0.33){
            third="limited";
        }
        else{
            third="hub";
        }
        console.log(`${first} ${second} ${third}`);



    </script>
</body>
</html>
