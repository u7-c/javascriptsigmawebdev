<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=6;
        let result=1;
        for(let index=a;index>0;index--){
            result*= index;
        }
        console.log(`Factorial of ${a} is ${result}`);
    </script>
</body>
</html>
